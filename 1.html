<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script>
			$(function(){
				$('tr.parent').click(function(){
					$(this)
						.toggleClass('selected')
						.siblings('.child_'+this.id).toggle()
				}).click()
			})
		</script>
	</head>
	<body>
		<table>
			<thead>
				<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
			</thead>
			<tbody>
				<tr class="parent" id='row_01'><td colspan="3">前台开发组</td></tr>
				<tr class="child_row_01"><td>张三</td><td>男</td><td>浙江宁波</td></tr>
				<tr class="child_row_01"><td>李四</td><td>女</td><td>浙江海宁</td></tr>
				
				<tr class="parent" id='row_02'><td colspan="3">前台设计组</td></tr>
				<tr class="child_row_02"><td>王五</td><td>男</td><td>浙江杭州</td></tr>
				<tr class="child_row_02"><td>赵六</td><td>女</td><td>浙江舟山</td></tr>
				
				<tr class="parent" id='row_03'><td colspan="3">后台开发组</td></tr>
				<tr class="child_row_03"><td>rain</td><td>男</td><td>浙江上虞</td></tr>
				<tr class="child_row_03"><td>snow</td><td>女</td><td>浙江玉环</td></tr>
			</tbody>
		</table>
	</body>
</html>
